<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>আমার ওয়েবসাইট</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            color: white;
            background-color: black;
            background-image: url('logo.png'); /* ব্যাকগ্রাউন্ড ছবি */
            background-size: cover; /* পুরো স্ক্রিন ঢেকে ফেলবে */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* স্ক্রল করলে ছবি থাকবে */
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .rose1 {
            font-size: 36px;
            color: #ff66cc;
            font-weight: bold;
            text-shadow: 2px 2px 6px #000;
        }

        .badami {
            color: #D2B48C;
            font-family: 'Georgia', serif;
            font-size: 60px;
            text-align: center;
            margin-top: 50px;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="rose1">WELCOME IN ROSE 25</div>
    </header>

    <p class="badami">এটি বাদামি টেক্সট</p>
</body>
</html>
